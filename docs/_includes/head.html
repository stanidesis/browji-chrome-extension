<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Favicon -->
  <!-- For IE 11, Chrome, Firefox, Safari, Opera -->
  <link rel="icon" href="/static/images/icon-16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="/static/images/icon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/static/images/icon-48.png" sizes="48x48" type="image/png">
  <link rel="icon" href="/static/images/icon-64.png" sizes="64x64" type="image/png">

  <!--
    Mobile window themeing
  -->

  <!-- Chrome, Firefox OS, Opera and Vivaldi -->
  <meta name="theme-color" content="#ffcc00">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#ffcc00">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#ffcc00">

  <!-- Setup SEO Variables Up Top -->
  {% seo %}

  <!-- loadCSS -->
  <link rel="preload" href="/static/main.css" as="style" onload="this.rel='stylesheet';">
  <noscript><link rel="stylesheet" href="/static/main.css"></noscript>

  <!-- loadCSS -->
  {% include load-css-inline.html %}
  <!-- loadJS -->
  {% include load-js-inline.html %}
  <!-- Light YouTube -->
  {% include light-youtube-inline.html %}
</head>
