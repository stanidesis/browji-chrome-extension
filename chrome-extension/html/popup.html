<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../css/material.min.css">
    <link id="eac-link-style" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style id="eac-style">
    .eac-popup {
      display: none;
      width: 320px;
      height: 220px;
      position: absolute;
      background: #fafafa;
      overflow: hidden;
    }
    .eac-popup .mdl-textfield {
      width: calc(320px - (16px * 2));
      margin-left: 16px;
      margin-right: 16px;
    }
    .eac-popup .mdl-list__item {
      -webkit-transition: background .2s; /* Safari */
      transition: background .2s;
      transition-timing-function: ease-in-out;
    }
    .eac-popup .mdl-list__item:hover,
    .eac-popup .eac-active {
      background: #dadada;
    }
    .eac-tip-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .eac-tip {
      color: rgba(0,0,0,.27);
      margin: 0 auto;
    }
    .eac-results {
      position: relative;
      height: 172px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    </style>
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/material.min.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
  </head>
  <body>
    <div class="eac-popup mdl-shadow--4dp" id="eac-popup">
      <div class="mdl-layout mdl-js-layout">
        <div class="eac-tip-container">
          <span class="eac-tip">No results? Search for emojis and emoticons</span>
        </div>
        <div>
          <form action="#" autocomplete="off">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="eac-search" autocomplete="off">
              <label class="mdl-textfield__label" for="eac-search">'happy,' 'sad,' 'sunglasses,' you get it</label>
            </div>
          </form>
        </div>
        <div class="eac-results">
          <ul class="mdl-list" style="display: none">
            <!-- Empty by default -->
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
